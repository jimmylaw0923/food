    <style>
/* 默认样式，适用于桌面 */
body {

}

.container {

  margin: 0 auto;
  padding: 20px;
}

@media screen and (max-width: 768px) {

  }

    padding: 10px;
  }
}

  }

    padding: 5px;
  }
}
